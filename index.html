<!DOCTYPE html>
<html lang="en" style="position: fixed;width: 100%;height: 100%;color: white;background-color:#3c3c3c ;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Disable default browser touch behaviors */
        }
        #cookie {
            width: 400px;
            height: 400px;
            background-image: url('cookie.png');
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
border: 1px solid white;
  border-radius: 99999%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2; /* Ensure the cookie is on top */
            transition: transform 0.2s ease; /* Add transition for smooth rotation */
        }

        #cookie.rotate-right {
            transform: translate(-50%, -50%) rotate3d(0, 0, 1, 20deg);
        }

        #cookie.rotate-left {
            transform: translate(-50%, -50%) rotate3d(0, 0, 1, -20deg);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        #energy {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }

        .floating-text {
            position: absolute;
            font-size: 40px;
            color: green;
            animation: floatText 2s linear; /* Adjust animation duration */
            pointer-events: none; /* Prevents the div from capturing pointer events */
            z-index: 1; /* Ensure the floating text is behind the cookie */
        }

        @keyframes floatText {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -100vh);
            }
        }
    </style>
</head>
<body>
    <div id="cookie" oncontextmenu="return false;"></div>
    <div id="score">Koi 0</div>
    <div id="energy" style="display: none;"></div>

    <script>
        var cookie = document.getElementById('cookie');
        var scoreDisplay = document.getElementById('score');
        var energyDisplay = document.getElementById('energy');
        var score = 0;
        var energy = 10000;
        var isCooldown = false;
        var tapQueue = [];
        var cooldownDuration = 70;
        var numb = 7;

        function handleClick(event) {
            if (isCooldown) {
                // Queue the tap if a cooldown is active
                tapQueue.push(event);
                return;
            }

            var clickX = event.clientX;
            var clickY = event.clientY;

            var rect = cookie.getBoundingClientRect();
            var centerX = rect.left + rect.width / 2;
            var centerY = rect.top + rect.height / 2;

            var angle = Math.atan2(clickY - centerY, clickX - centerX);

            if (angle > 0) {
                cookie.classList.add('rotate-right');
                setTimeout(() => {
                    cookie.classList.remove('rotate-right');
                }, 200);
            } else {
                cookie.classList.add('rotate-left');
                setTimeout(() => {
                    cookie.classList.remove('rotate-left');
                }, 200);
            }

            processTap(event);
            startCooldown();
        }

        function processTap(event) {
            score += numb;
            scoreDisplay.textContent = 'KOI tokens ' + score;
            showFloatingText("+"+numb , event.clientX, event.clientY); // Show floating +1 text
            energy -= 10;
            if (energy < 0) energy = 0;
            energyDisplay.textContent = 'Energy: ' + energy + '%';
        }

        function startCooldown() {
            isCooldown = true;
            setTimeout(function() {
                isCooldown = false;
                if (tapQueue.length > 0) {
                    // Process the queued taps after the cooldown
                    var nextTap = tapQueue.shift();
                    processTap(nextTap);
                    startCooldown();
                }
            }, cooldownDuration);
        }

        function showFloatingText(text, x, y) {
            var floatingText = document.createElement('div');
            floatingText.textContent = text;
            floatingText.classList.add('floating-text');
            floatingText.style.left = x + 'px';
            floatingText.style.top = y + 'px';
            document.body.appendChild(floatingText);
            setTimeout(function() {
                floatingText.remove();
            }, 2000); // Remove the floating text after 2 seconds
        }

        function endGame() {
            scoreDisplay.textContent = 'Game Over! Final Score: ' + score;
            cookie.removeEventListener('click', handleClick);
            cookie.style.cursor = 'not-allowed';
        }

        cookie.addEventListener('click', handleClick);
    </script>
</body>
</html>
