<!DOCTYPE html>
<html lang="en" style="background-color: black;color: white;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Agent, Battery Percentage, and Window Size</title>
<script>
window.onload = function() {
    // Get User Agent
    var userAgent = navigator.userAgent;

    // Get Battery Percentage
    navigator.getBattery().then(function(battery) {
        var batteryPercentage = battery.level * 100;
        document.getElementById("battery").innerHTML = "Battery Percentage: " + batteryPercentage + "%";
    });

    // Set Window Size for Telegram App
    if (userAgent.includes('Telegram')) {
        window.resizeTo(800, 600); // Set window size for Telegram
    }

    // Get Window Size
    var windowSize = "Window Size: " + window.innerWidth + "x" + window.innerHeight;
    document.getElementById("window-size").innerHTML = windowSize;
};
</script>
</head>
<body>
<h1>User Agent, Battery Percentage, and Window Size</h1>
<p id="user-agent">User Agent: <script>document.write(navigator.userAgent);</script></p>
<p id="battery">Battery Percentage: </p>
<p id="window-size">Window Size: </p>
</body>
</html>
